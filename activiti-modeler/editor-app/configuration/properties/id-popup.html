
<div class="modal" ng-controller="KisBpmIdPopupCtrl" >
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2   translate>PROPERTY.Id.TITLE</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <select ng-change="selectChange(property.value)" ng-model="property.value" class="form-control"
                             ng-options="cand.name as cand.value for cand in processDisplayValueMap">
                    </select >
                </div>
            </div>
            <div class="modal-footer">
                <!--<button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>-->
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
