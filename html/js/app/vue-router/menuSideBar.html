    <li class="level-one-menu">

    <!--菜单路由-->
    <li class="treeview" v-for="item in values" @click="toggle(item)" :class="{active: itemShow == item && showClass}">
        <a v-link="{ path:item.routerPath}">
            <i class="{{item.icon}}"></i><span>{{item.name}}</span>
        </a>
        <ul class="treeview-menu">
            <li v-for="submenu in item.children">
                <a v-link="{ path: submenu.routerPath}" @click.stop.prevent="doSubMenuItemClick(submenu)" :class="{active: subMenuShow == submenu}"
                   :title="submenu.name" :data-code="submenu.code"><i></i>{{submenu.name}}</a>
            </li>
        </ul>
    </li>
</ul>
