<Modal :visible.sync="visible"  :title="mainModel.title" :footer-hide="true">
	<div class="edit-pop-container">
		<div class="epc-content">
			<el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform>
					<el-form-item v-if="(hiddenFields.indexOf('code') == -1)" :label="$t('gb.common.code')" prop="code">
						<code-input :value.sync="mainModel.vo.code" :disabled="(disabledFields.indexOf('code') != -1)" :textonly="mainModel.isReadOnly" :allow-empty="allowEmpty" v-ref:code-input></code-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('objectiveRecord') == -1)" label="客观记录" prop="objectiveRecord">
						<iv-input :value.sync="mainModel.vo.objectiveRecord" :disabled="(disabledFields.indexOf('objectiveRecord') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('estimateId') == -1)" label="演练评估" prop="estimate.id">
						<input-select :value="mainModel.vo.exerciseEstimate" id-field="id" display-field="name" :textonly="mainModel.isReadOnly" :disabled="(disabledFields.indexOf('exerciseEstimate') != -1)" clearable @click="(!mainModel.isReadOnly) && (doShowExerciseEstimateSelectModal())" ></input-select>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('problem') == -1)" label="存在问题" prop="problem">
						<iv-input :value.sync="mainModel.vo.problem" :disabled="(disabledFields.indexOf('problem') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('content') == -1)" label="评价内容" prop="content">
						<iv-input :value.sync="mainModel.vo.content" :disabled="(disabledFields.indexOf('content') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('suggestion') == -1)" label="改进建议" prop="suggestion">
						<iv-input :value.sync="mainModel.vo.suggestion" :disabled="(disabledFields.indexOf('suggestion') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
			</el-form>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>

<exerciseestimate-select-modal :visible.sync="selectModel.exerciseEstimateSelectModel.visible" :filter-data="selectModel.exerciseEstimateSelectModel.filterData" single-select @do-save="doSaveExerciseEstimate"></exerciseestimate-select-modal>
