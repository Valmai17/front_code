<Modal :visible.sync="visible"  :title="mainModel.title" :footer-hide="true">
	<div class="edit-pop-container">
		<div class="epc-content">
			<el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform>
					<el-form-item v-if="(hiddenFields.indexOf('code') == -1)" :label="$t('gb.common.code')" prop="code">
						<code-input :value.sync="mainModel.vo.code" :disabled="(disabledFields.indexOf('code') != -1)" :textonly="mainModel.isReadOnly" :allow-empty="allowEmpty" v-ref:code-input></code-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('exerciseSchemeId') == -1)" label="演练方案" prop="exerciseScheme.id">
						<input-select :value="mainModel.vo.exerciseScheme" id-field="id" display-field="name" :textonly="mainModel.isReadOnly" :disabled="(disabledFields.indexOf('exerciseScheme') != -1)" clearable @click="(!mainModel.isReadOnly) && (doShowExerciseSchemeSelectModal())" ></input-select>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('preparation') == -1)" label="演习前的准备" prop="preparation">
						<iv-input :value.sync="mainModel.vo.preparation" :disabled="(disabledFields.indexOf('preparation') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('suggestionSummary') == -1)" label="演习的改进建议" prop="suggestionSummary">
						<iv-input :value.sync="mainModel.vo.suggestionSummary" :disabled="(disabledFields.indexOf('suggestionSummary') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('processDesc') == -1)" label="演习经过简述(默认演练方案的步骤)" prop="processDesc">
						<iv-input :value.sync="mainModel.vo.processDesc" :disabled="(disabledFields.indexOf('processDesc') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('revelation') == -1)" label="" prop="revelation">
						<iv-input :value.sync="mainModel.vo.revelation" :disabled="(disabledFields.indexOf('revelation') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('shortcomings') == -1)" label="演习的不足之处" prop="shortcomings">
						<iv-input :value.sync="mainModel.vo.shortcomings" :disabled="(disabledFields.indexOf('shortcomings') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('estimateSummary') == -1)" label="演习的评估情况" prop="estimateSummary">
						<iv-input :value.sync="mainModel.vo.estimateSummary" :disabled="(disabledFields.indexOf('estimateSummary') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('remarks') == -1)" :label="$t('gb.common.remarks')" prop="remarks" full-width>
						<iv-textarea :rows="4" :value.sync="mainModel.vo.remarks" :readonly="mainModel.isReadOnly"></iv-textarea>
					</el-form-item>
			</el-form>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>

<exercisescheme-select-modal :visible.sync="selectModel.exerciseSchemeSelectModel.visible" :filter-data="selectModel.exerciseSchemeSelectModel.filterData" single-select @do-save="doSaveExerciseScheme"></exercisescheme-select-modal>
