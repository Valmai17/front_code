<Modal :visible.sync="visible"  :title="mainModel.title" :footer-hide="true">
	<div class="edit-pop-container">
		<div class="epc-content">
			<el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform>
					<el-form-item v-if="(hiddenFields.indexOf('code') == -1)" :label="$t('gb.common.code')" prop="code">
						<iv-input :value.sync="mainModel.vo.code" :disabled="(disabledFields.indexOf('code') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('name') == -1)" :label="$t('gb.common.name')" prop="name">
						<iv-input :value.sync="mainModel.vo.name" :disabled="(disabledFields.indexOf('name') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('specialityType') == -1)" label="专业" prop="specialityType">
						<iv-input :value.sync="mainModel.vo.specialityType" :disabled="(disabledFields.indexOf('specialityType') != -1)" type="number" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('disable') == -1)" :label="$t('gb.common.state')" prop="disable">
						<span v-if="mainModel.isReadOnly">{{getDataDic('disable', mainModel.vo.disable)}}</span>
						<i-select :model.sync="mainModel.vo.disable" :list="getDataDicList('disable')" v-else></i-select>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('orgId') == -1)" :label="$t('gb.common.ownedDept')" prop="orgId">
						<department-tree-select v-if="!mainModel.isReadOnly" :id.sync="mainModel.vo.orgId" :comp-id.sync ="mainModel.vo.compId"></department-tree-select>
						<iv-input v-else :value="getDataDic('org', mainModel.vo.orgId)['deptName']" :disabled="(disabledFields.indexOf('orgId') != -1)" textonly></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('type') == -1)" label="卡票类型" prop="type">
						<span v-if="mainModel.isReadOnly">{{ getDataDic('jse_op_card_type', mainModel.vo.type) }}</span>
						<i-select :model.sync="mainModel.vo.type" :list="getDataDicList('jse_op_card_type')" v-else></i-select>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('status') == -1)" label="审核状态" prop="status">
						<span v-if="mainModel.isReadOnly">{{ getDataDic('jse_op_card_status', mainModel.vo.status) }}</span>
						<i-select :model.sync="mainModel.vo.status" :list="getDataDicList('jse_op_card_status')" v-else></i-select>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('compId') == -1)" :label="$t('gb.common.ownedComp')" prop="compId">
						<company-tree-select v-if="!mainModel.isReadOnly" :id.sync="mainModel.vo.compId"></company-tree-select>
						<iv-input v-else :value="getDataDic('org', mainModel.vo.compId)['compName']" :disabled="(disabledFields.indexOf('compId') != -1)" textonly></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('auditDate') == -1)" label="审核时间（已审核状态独有）" prop="auditDate">
						<date-picker v-if="!mainModel.isReadOnly" :selected-date.sync="mainModel.vo.auditDate" :disabled="(disabledFields.indexOf('auditDate') != -1)"></date-picker>
						<iv-input v-else :value.sync="mainModel.vo.auditDate" :disabled="(disabledFields.indexOf('auditDate') != -1)" textonly class="inp"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('auditorId') == -1)" label="审核人（已审核状态独有）" prop="auditorId">
						<iv-input :value.sync="mainModel.vo.auditorId" :disabled="(disabledFields.indexOf('auditorId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('content') == -1)" label="检修内容（维检修作业卡独有）" prop="content">
						<iv-input :value.sync="mainModel.vo.content" :disabled="(disabledFields.indexOf('content') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('equipName') == -1)" label="设备设施名称（维检修作业卡独有）" prop="equipName">
						<iv-input :value.sync="mainModel.vo.equipName" :disabled="(disabledFields.indexOf('equipName') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('remarks') == -1)" label="备注" prop="remarks">
						<iv-input :value.sync="mainModel.vo.remarks" :disabled="(disabledFields.indexOf('remarks') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
			</el-form>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>
