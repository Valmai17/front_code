<Modal :visible.sync="visible"  :title="mainModel.title" :footer-hide="true">
	<div class="edit-pop-container">
		<div class="epc-content">
			<el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform>
<!--					<el-form-item v-if="(hiddenFields.indexOf('code') == -1)" :label="$t('gb.common.code')" prop="code">-->
<!--						<code-input :value.sync="mainModel.vo.code" :disabled="(disabledFields.indexOf('code') != -1)" :textonly="mainModel.isReadOnly" :allow-empty="allowEmpty" v-ref:code-input></code-input>-->
<!--					</el-form-item>-->
					<el-form-item v-if="(hiddenFields.indexOf('name') == -1)" label="工艺流程内容" prop="name">
						<iv-input :value.sync="mainModel.vo.name" :disabled="(disabledFields.indexOf('name') != -1)" :textonly="mainModel.isReadOnly" :rows="3" type="textarea"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('relId') == -1)" label="关联" prop="rel.id">
						<input-select :value="mainModel.vo.opTask" id-field="id" display-field="name" :textonly="mainModel.isReadOnly" :disabled="(disabledFields.indexOf('opTask') != -1)" clearable @click="(!mainModel.isReadOnly) && (doShowOpTaskSelectModal())" ></input-select>
					</el-form-item>
			</el-form>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>

<optask-select-modal :visible.sync="selectModel.opTaskSelectModel.visible" :filter-data="selectModel.opTaskSelectModel.filterData" single-select @do-save="doSaveOpTask"></optask-select-modal>
