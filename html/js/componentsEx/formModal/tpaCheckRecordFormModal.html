<Modal :visible.sync="visible"  :title="mainModel.title" :footer-hide="true">
	<div class="edit-pop-container">
		<div class="epc-content">
			<el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform>
					<el-form-item v-if="(hiddenFields.indexOf('code') == -1)" label="编码" prop="code">
						<iv-input :value.sync="mainModel.vo.code" :disabled="(disabledFields.indexOf('code') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkObjectId') == -1)" label="检查对象id" prop="checkObjectId">
						<iv-input :value.sync="mainModel.vo.checkObjectId" :disabled="(disabledFields.indexOf('checkObjectId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkTableId') == -1)" label="检查表id" prop="checkTableId">
						<iv-input :value.sync="mainModel.vo.checkTableId" :disabled="(disabledFields.indexOf('checkTableId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkerId') == -1)" label="检查人id" prop="checkerId">
						<iv-input :value.sync="mainModel.vo.checkerId" :disabled="(disabledFields.indexOf('checkerId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkResultDetail') == -1)" label="检查结果详情" prop="checkResultDetail">
						<iv-input :value.sync="mainModel.vo.checkResultDetail" :disabled="(disabledFields.indexOf('checkResultDetail') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkResult') == -1)" label="检查结果" prop="checkResult">
						<iv-input :value.sync="mainModel.vo.checkResult" :disabled="(disabledFields.indexOf('checkResult') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkDate') == -1)" label="检查时间" prop="checkDate">
						<date-picker v-if="!mainModel.isReadOnly" :selected-date.sync="mainModel.vo.checkDate" :disabled="(disabledFields.indexOf('checkDate') != -1)"></date-picker>
						<iv-input v-else :value.sync="mainModel.vo.checkDate" :disabled="(disabledFields.indexOf('checkDate') != -1)" textonly class="inp"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('compId') == -1)" label="所属公司" prop="compId">
						<company-tree-select v-if="!mainModel.isReadOnly" :id.sync="mainModel.vo.compId"></company-tree-select>
						<iv-input v-else :value="getDataDic('org', mainModel.vo.compId)['compName']" :disabled="(disabledFields.indexOf('compId') != -1)" textonly></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('orgId') == -1)" label="所属部门" prop="orgId">
						<department-tree-select v-if="!mainModel.isReadOnly" :id.sync="mainModel.vo.orgId" :comp-id.sync ="mainModel.vo.compId"></department-tree-select>
						<iv-input v-else :value="getDataDic('org', mainModel.vo.orgId)['deptName']" :disabled="(disabledFields.indexOf('orgId') != -1)" textonly></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkBeginDate') == -1)" label="检查开始时间" prop="checkBeginDate">
						<date-picker v-if="!mainModel.isReadOnly" :selected-date.sync="mainModel.vo.checkBeginDate" :disabled="(disabledFields.indexOf('checkBeginDate') != -1)"></date-picker>
						<iv-input v-else :value.sync="mainModel.vo.checkBeginDate" :disabled="(disabledFields.indexOf('checkBeginDate') != -1)" textonly class="inp"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkEndDate') == -1)" label="检查结束时间" prop="checkEndDate">
						<date-picker v-if="!mainModel.isReadOnly" :selected-date.sync="mainModel.vo.checkEndDate" :disabled="(disabledFields.indexOf('checkEndDate') != -1)"></date-picker>
						<iv-input v-else :value.sync="mainModel.vo.checkEndDate" :disabled="(disabledFields.indexOf('checkEndDate') != -1)" textonly class="inp"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkPlanId') == -1)" label="检查计划id" prop="checkPlanId">
						<iv-input :value.sync="mainModel.vo.checkPlanId" :disabled="(disabledFields.indexOf('checkPlanId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkSource') == -1)" label="来源" prop="checkSource">
						<iv-input :value.sync="mainModel.vo.checkSource" :disabled="(disabledFields.indexOf('checkSource') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('checkTaskId') == -1)" label="

检查任务id" prop="checkTaskId">
						<iv-input :value.sync="mainModel.vo.checkTaskId" :disabled="(disabledFields.indexOf('checkTaskId') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('disable') == -1)" label="是否禁用" prop="disable">
						<iv-input :value.sync="mainModel.vo.disable" :disabled="(disabledFields.indexOf('disable') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('isRandom') == -1)" label="是否为抽检数据,即抽检人做的记录" prop="isRandom">
						<iv-input :value.sync="mainModel.vo.isRandom" :disabled="(disabledFields.indexOf('isRandom') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('remarks') == -1)" label="备注" prop="remarks">
						<iv-input :value.sync="mainModel.vo.remarks" :disabled="(disabledFields.indexOf('remarks') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
					<el-form-item v-if="(hiddenFields.indexOf('type') == -1)" label="检查类型" prop="type">
						<iv-input :value.sync="mainModel.vo.type" :disabled="(disabledFields.indexOf('type') != -1)" :textonly="mainModel.isReadOnly"></iv-input>
					</el-form-item>
			</el-form>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>
