<Modal :visible.sync="visible" :title="mainModel.title" width="900" v-ref:tree :footer-hide="true" class="userSelectModal">

    <iv-row type="flex">
        <iv-col span="6" style="background-color: #eaf0f5;padding: 20px 0 0 20px;">
            <iv-input :value="treeModel.keyword" icon="ios-search" @on-click="doFilterLeft" @on-enter="doFilterLeft"></iv-input>
            <div style="margin-top: 10px;font-size: 14px;font-weight: bold;height: 40px;line-height: 40px;padding-left: 8px;border: 1px solid #c8c8c8;border-bottom: 0;">设备设施</div>

            <div class="member-select-left-tree" v-el:mtree style="height: 403px;margin-top: 0;">
                <div class="loading-text" v-if="treeModel.showLoading">加载中</div>
                <iv-tree id-attr="id" pid-attr="parentId" display-attr="name" :model="treeModel.data" :selected-datas.sync="treeModel.selectedData" :show-checkbox="false" :single-select="true" :trigger-parent-event="true" :data-query="treeModel.keyword" @on-tree-node-click="doTreeNodeClick"></iv-tree>
            </div>

        </iv-col>
        <iv-col span="18" style="background-color: #eaf0f5;padding-top: 20px;">
            <div style="padding: 0 10px;width: 300px;">
                <iv-input :value.sync="tableModel.keyword" placeholder="检查人、检查表" icon="ios-search" @on-click="doFilterRight" @on-enter="doFilterRight"></iv-input>
            </div>
            <div class="edit-pop-container member-select-right-table">
                <div class="epc-content">
                    <vue-bootstrap-table :columns="tableModel.columns" :filter-column="tableModel.filterColumn" :show-pager="true" :selected-datas.sync="tableModel.selectedDatas" :url="tableModel.url" :is-single-check="true" :default-filter-value="tableModel.defaultFilterValue"
                         :lazy-load="tableModel.lazyLoad" v-ref:table>
                    </vue-bootstrap-table>
                </div>
                <div class="epc-footer" style="border-top:none;">
                    <vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
                </div>
            </div>
        </iv-col>
    </iv-row>
</Modal>
