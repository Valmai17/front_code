
<Modal :visible.sync="visible"  :title="modelModel.title" width="900" @on-cancel="doClose" :footer-hide="true" class="userSelectModal">
	<div class="edit-pop-container" style="width: 900px">
		<div class="epc-content">
		   <vue-bootstrap-table
						 :columns="columns"
						 :filter-column="filterColumn"
						 :show-filter="true"
						 :show-column-picker="false"
						 :show-pager="true"
						 :selected-datas.sync="mainModel.selectedDatas"
						 :url="url"
						 :reset-trigger-flag="resetTriggerFlag"
						 @on-dbclick-cell="onDbClickCell"
						 :is-cache-selected-data="isCacheSelectedData"
						 :lazy-load="true"
			 >
			 </vue-bootstrap-table>
		</div>
		<div class="epc-footer">
			<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
		</div>
	</div>
</Modal>
