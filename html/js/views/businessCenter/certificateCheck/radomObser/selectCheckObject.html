<div class="edit-pop-container">
	<div class="epc-content">
        <input type="hidden" name="id" v-model="mainModel.vo.id">
        <vue-bootstrap-table
                      :columns="checkObjectColumns"
                      :filter-column="filterColumn"
                      :show-filter="true"
                      :show-column-picker="false"
                      :show-pager="true"
                      :selected-datas.sync="selectedDatas"
                      :default-filter-value="defaultFilterValue"
                      :url="url"
                      :reset-trigger-flag="resetTriggerFlag"
					  @on-dbclick-cell="onDbClickCell"
          >
          </vue-bootstrap-table>
	</div>
	<div class="epc-footer">
		<vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
	</div>	
</div>
