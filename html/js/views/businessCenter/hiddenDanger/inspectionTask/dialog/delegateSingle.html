<Modal :visible.sync="visible" :title="mainModel.title" footer-hide>
    <div class="edit-pop-container" >
        <div class="epc-content">
            <el-form :model="mainModel.vo" :rules="mainModel.rules" v-ref:ruleform >
                <el-form-item :label="assigneeLabel" prop="assignee.id">
                    <input-select :value="mainModel.vo.assignee" id-field="id" display-field="name" @click="doSelectUsers()"></input-select>
                </el-form-item>
                <el-form-item :label="reasonLabel" prop="reason">
                    <iv-input type="textarea" :rows="3" :value.sync="mainModel.vo.reason"></iv-input>
                </el-form-item>
            </el-form>
        </div>
        <div class="epc-footer">
            <vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
        </div>
    </div>
</Modal>

<user-select-modal single-select :visible.sync="mainModel.selectModel.userSelected.visible" :filter-data="mainModel.selectModel.userSelected.filterData" @do-save="doSaveUser"></user-select-modal>
