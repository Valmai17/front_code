<div class="tab-container">
    <div class="main-panel">
        <div class="mp-header formTitle">
            <iv-row $main-header-row-attr-default-display>
                <iv-col span="12">
                    <all-classification $main-header-classification-attr-mixBusiness>
                    </all-classification>
                    <cust-filter-condition-group v-ref:condtion-group></cust-filter-condition-group>
                </iv-col>
                <iv-col span="12">
                    <div class="main-special-box-1">
                        <a @click="doFilterBySpecial('all')" :class="{'checked': filterTabId === 'all'}" class="main-special-item"  href="javascript:void(0);">所有</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial('-1')" :class="{'checked': filterTabId === '-1'}" class="main-special-item"  href="javascript:void(0);">已登记</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial( '0')" :class="{'checked': filterTabId === '0'}" class="main-special-item"  href="javascript:void(0);">已提交</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial('11')" :class="{'checked': filterTabId === '11'}" class="main-special-item"  href="javascript:void(0);">已审核指派</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial( '2')" :class="{'checked': filterTabId === '2'}" class="main-special-item"  href="javascript:void(0);">已整改</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial('3')" :class="{'checked': filterTabId === '3'}" class="main-special-item"  href="javascript:void(0);">已验证</a>
                        <span>|</span>
                        <a @click="doFilterBySpecial('-100')" :class="{'checked': filterTabId === '-100'}" class="main-special-item"  href="javascript:void(0);">已委托</a>
                        <div class="prelative addButton pull-right">
                            <iv-dropdown trigger="click" placement="bottom-end">
                                <vi-button type="ghost" icon="chevron-down"></vi-button>
                                <iv-dropdown-menu slot="list">
                                    <iv-dropdown-item>
                                        <div v-if="hasAuth('myRecordExport')" class="uploadAport" @click="doExportExcel"><a>{{$t("gb.common.export")}}</a></div>
                                    </iv-dropdown-item>
                                    $main-header-dropdown-item-tag-common-display
                                </iv-dropdown-menu>
                            </iv-dropdown>
                        </div>
                    </div>
                    $main-header-refresh-button
                </iv-col>
            </iv-row>
            <iv-row $main-header-row-attr-default-hidden>
                <iv-col span="24">
                    <vi-button type="text" class="mp-header-item-btn">{{$t("gb.common.selItem", [tableModel.selectedDatas.length])}}</vi-button>
                </iv-col>
            </iv-row>

        </div>
        <div class="mp-content">
            <vue-bootstrap-table $main-center-table-attr-default :code="tableCode" :show-scroll="true" @on-data-loaded="onTableDataLoaded">
            </vue-bootstrap-table>
        </div>
    </div>

</div>

<!-- 右滑弹框 -->
<aside :show.sync="detailModel.show"   placement="right">
    <detail-component  :from-my-records='"1"'></detail-component>
</aside>
