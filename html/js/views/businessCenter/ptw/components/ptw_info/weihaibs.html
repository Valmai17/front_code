
<div>
    <el-form  style="width:580px;padding-bottom: 20px" class="pdt10">
        <div class="el-form-item__content">
            <div class="flex-v-center" >
                <span>危害辨识现场落实核对人</span>
                <vi-button size="small" class="ml5 mr5">{{permitModel.hazidVerifier.name}}</vi-button>
                <div>(<span @click="doChangeUser" class="link-ele">修改</span>)</div>
                <span style="padding-left:10px;">核对人需要签字（
                    <iv-radio-group :model.sync="permitModel.enableHazidSign" @on-change="changeCheckedRequired">
                        <iv-radio value="0" >
                            <span>不需要</span>
                        </iv-radio>
                        <iv-radio value="1" >
                            <span>需要</span>
                        </iv-radio>
                    </iv-radio-group>）
                </span>
            </div>
            <div class="base-border-bottom mb10" style="width: 100px" v-show="weihaibsList.length"><iv-checkbox :checked.sync="selAll" @on-change="doChangeAll">全选</iv-checkbox></div>
            <div  class="group-vertical ivu-checkbox-group" >
                <iv-checkbox v-for="(index,item) of weihaibsList"  :checked.sync="item.attr1" true-value="1" false-value="0"
                             style="display: flex" :class="{'flex-v-center':weihaibsList.length==index+1}">
                    <span class="weihaibianshiListItem" v-html="getInputInfo(item)">{{item.tempContent}}</span>
                    <!--<span v-html="item.content">{{item.name}}</span>-->

                    <span v-if="item.isExtra==1" style="width: 300px">
                        <iv-input  class="ml5" :value.sync="item.content"  size="small"></iv-input>
                    </span>
                </iv-checkbox>
            </div>
        </div>
    </el-form>
</div>
