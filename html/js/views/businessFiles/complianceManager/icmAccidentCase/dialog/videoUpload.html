<simple-card :class="{ 'icmAccidentCase-upload': true }">
  <span slot="title" style="overflow: hidden;">
    <span class="titlePrompt left" style="font-size: 16px;">（文件支持{{fileType}}格式; 限制文件大小为{{fileMaxSize}};）</span>
    <vi-Button type="ghost" icon="ios-cloud-upload-outline" @click="updateLoad" class="right"
      style="margin-top: 35px;display: block;">添加</vi-Button>
  </span>
  <div>
    <vue-file-upload v-ref:uploader v-if="readonly && data.length < 9" @on-success-upload="referMater" :params="params"
      :filters="filters" class="icmAccidentCase-upload-audio">
    </vue-file-upload>
    <ul style="display: flex;flex-wrap: wrap;padding:12px;border:none;" class="ul-lite-box">
      <lite-box v-for="(index,pic) in data" @on-close="doDeleteFile(pic.fileId,index)" @click="doPlay(pic)">
        <img :src="convertPath()">
      </lite-box>
    </ul>
  </div>
  <Modal class="type-video" :visible.sync="playModel.show" width="450" footer-hide>
    <div v-if="playModel.show" style="height: 700px;" id="player"></div>
  </Modal>

</simple-card>
