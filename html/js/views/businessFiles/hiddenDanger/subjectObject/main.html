<div class="tab-container">
    <div class="main-panel">
        <div class="mp-header formTitle">
            <iv-row $main-header-row-attr-default-display>

                <iv-col $main-header-condition-div-attr-default>
                    <all-classification $main-header-classification-attr-default></all-classification>
                    <cust-filter-condition-group v-ref:condtion-group></cust-filter-condition-group>
                </iv-col>
                <iv-col $main-header-func-div-attr-default>
                    <div class="prelative addButton pull-right">
                        <vi-button @click="doAdd">{{$t("gb.common.add")}}</vi-button>

                        <iv-dropdown trigger="click" placement="bottom-end">
                            <vi-button type="ghost" icon="chevron-down"></vi-button>
                            <iv-dropdown-menu slot="list">
                                <!--<import-progress @do-export-excel="doExportExcel" :url="uploadModel.url" :templete-url="exportModel.url" v-if="hasPermission('2010001004')"></import-progress>-->
                                <!--$main-header-fileupload-tag-excel-->
                                <iv-dropdown-item v-if="hasPermission('2010001005')">
                                    $main-header-div-tag-download-excel
                                </iv-dropdown-item>
                                $main-header-dropdown-item-tag-common-display
                            </iv-dropdown-menu>
                        </iv-dropdown>
                    </div>
                    $main-header-refresh-button
                </iv-col>
            </iv-row>
            <iv-row $main-header-row-attr-default-hidden>
                <iv-col span="24">
                    <vi-button type="text" class="mp-header-item-btn">{{$t("gb.common.selItem", [tableModel.selectedDatas.length])}} </vi-button>
                    <vi-button type="text" class="mp-header-item-btn" @click="doUpdate">{{$t("gb.common.edition")}}</vi-button>
                    <!--<iv-button v-if="hasPermission('2010001006')" type="text" class="mp-header-item-btn" @click="doOpen">{{$t("gb.common.enable")}}</iv-button>-->
                    <!--<iv-button v-if="hasPermission('2010001007')" type="text" class="mp-header-item-btn" @click="doClose">{{$t("gb.common.disable")}}</iv-button>-->
                    <vi-button v-if="hasPermission('2010001006') || hasPermission('2010001007')" type="text" class="mp-header-item-btn" @click="doEnableDisable">{{$t("gb.common.EnableDisable")}}</vi-button>
                    <vi-button type="text" class="mp-header-item-btn" @click="doDelete">{{$t("gb.common.del")}} </vi-button>
                </iv-col>
            </iv-row>
        </div>
        <div class="mp-content">
            <vue-bootstrap-table $main-center-table-attr-default></vue-bootstrap-table>
        </div>
    </div>
</div>
