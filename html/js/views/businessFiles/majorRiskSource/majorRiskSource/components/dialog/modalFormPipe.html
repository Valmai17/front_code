<Modal v-if="load" :title="title" :visible.sync="visible">
    <div class="edit-pop-container">
        <div class="epc-content repair-popper">
            <div style="max-height: 500px;width:100%;" class="flex-grow1 pd10">
                <el-form :model="model" :rules="rules" v-ref:form>
                    <el-form-item label="管道名称" prop="name">
                        <iv-input :value.sync="model.name"></iv-input>
                    </el-form-item>
                    <el-form-item label="数量" prop="quantity">
                        <iv-input type="number" :value.sync="model.quantity"></iv-input>
                    </el-form-item>
                    <el-form-item label="工程直径" prop="nominalDiameter">
                        <iv-input :value.sync="model.nominalDiameter"></iv-input>
                    </el-form-item>
                    <el-form-item label="工程壁厚" prop="wallThickness">
                        <iv-input :value.sync="model.wallThickness"></iv-input>
                    </el-form-item>
                    <el-form-item label="管道材质" prop="pipingMaterial">
                        <iv-input :value.sync="model.pipingMaterial"></iv-input>
                    </el-form-item>
                    <el-form-item label="储存介质" prop="storageMedium">
                        <iv-input :value.sync="model.storageMedium"></iv-input>
                    </el-form-item>
                    <el-form-item label="所属部门" prop="orgId" >
                        <department-tree-select default-comp-id  :id.sync="model.orgId">
                        </department-tree-select>
                    </el-form-item>
                    <el-form-item label="属地" prop="dominationAreaId">
                        <cascade-input-select :value="model.dominationArea" :cascade-id="model.orgId"
                                              @click="doShowDominationAreaSelectModal">
                        </cascade-input-select>
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
    <template slot="footer">
        <vi-Button type="ghost" size="large" @click="doCancel">取消</vi-Button>
        <vi-Button type="primary" size="large" @click="doSave">保存</vi-Button>
    </template>
    <domination-area-select-modal single-select :visible.sync="selectModel.dominationAreaSelectModel.visible"
                                  :filter-data="selectModel.dominationAreaSelectModel.filterData" @do-save="doSaveDominationArea">
    </domination-area-select-modal>
</Modal>
