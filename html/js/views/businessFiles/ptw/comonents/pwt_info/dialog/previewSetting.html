<Modal :visible.sync="visible"  :title="mainModel.title" width="900" :footer-hide="true">
    <div class="edit-pop-container" @click="outSideClick" style="width: 900px;">
        <div class="epc-content" style="background: #fff;">
            <div>基本信息字段： </div>
            <div style="min-height:20px;">
                <span style="display: inline-block;" v-for="(index,item) in baseList">{{item.name}} &nbsp;&nbsp;&nbsp;</span> </span>
            </div>
        </div>
        <div class="epc-content epc-content-scroll" style="background: #fff;" @click.stop=''>
            <div v-for="items in arr" style="width:100%;display: flex;align-items: center;">
                <div v-for="option in items" style="border:1px solid #ddd;width:160px;min-height: 50px;" @click="doShowInput(option)">
                    <div style="display: block;line-height: 22px;padding-left: 10px;width:100%;word-break: break-all;white-space: normal;" v-show="!option.isShow">{{option.name}}</div>
                    <iv-input type="textarea" :rows="2" style="width:100%;height: 100%;" v-show="option.isShow" @click.stop="" @on-blur="doInputBlur(option)" :value.sync="option.name"></iv-input>
                </div>
            </div>
        </div>
        <div class="epc-footer">
            <vi-button type="primary" @click="doSave" class="pull-right">{{$t("gb.common.ok")}}</vi-button>
        </div>
    </div>
</Modal>
