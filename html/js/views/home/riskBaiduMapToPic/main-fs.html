<div style="height: 100%;overflow: hidden;">
    <div style="width:100%;height: 100%;" v-if='!showPicMap'>
        <risk-area  v-ref:risk-pic  :org-name="orgName" :conf="conf" :org-id='orgId' :comp-id='compId' :img-src="imgSrc" :picture-id='picId' :obj-arr="objArr" :draw-org-id="drawOrgId" @change-back="showPicMap=!showPicMap"></risk-area>

    <div v-show='showPicMap'>

</div>
