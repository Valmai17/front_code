<div class="sw-risk-map" id="riskMap" style="overflow: hidden;" v-el:container>

    <div class="sw-risk-overview-legend" id="legendMsak">
        <div v-for="item in modalModel.riskPojos" class="sw-risk-overview-legend-item" :data-level="item.level">
            <span :style="renderPictureLegend(item.color)" class="sw-risk-overview-legend-block"></span>
            <span>{{item.label}}</span>
        </div>
    </div>

    <div style="height: 100%;position: absolute;z-index: 5;width: 100%;user-select: none;opacity: 0;"
         @mousedown="onmousedown" @click="onMaskClick" v-el:mask></div>

    <div style="will-change: transform; width: 1920px; height: 1080px;position: relative;" v-el:box>
        <canvas width="1920" height="1080" v-el:canvas class="front-canvas"></canvas>
    </div>
    <!--按钮-->
    <div  class="btnPosition" :style="btnsStyle" v-show="btnsStyle">
        <button class="ivu-btn" :class="{'ivu-btn-primary': riskType === 'static'}" type="button" @click="doChangeMode('static')">固有风险</button>
        <button class="ivu-btn" :class="{'ivu-btn-primary': riskType === 'dynamic'}" type="button" @click="doChangeMode('dynamic')">动态风险</button>


        <button class="ivu-btn" v-show="showReturn" type="button" @click="changeBack">返回</button>
        <!--<button class="ivu-btn" type="button" style="padding: 2px 15px 0;width: 50px;" title="刷新" @click="changeBack"><Icon type="refresh" size="22"></Icon></button>-->

        <!--<button class="ivu-btn" type="button" style="padding: 2px 15px 0;width: 50px;" title="刷新" @click="doRefreshDynamic"><Icon type="refresh" size="22"></Icon></button>-->
        <!--<button class="ivu-btn" type="button" style="padding: 1px 15px;width: 50px;" title="风险快照" @click="doDownloadImage"><Icon type="camera" size="22"></Icon></button>-->
        <!--<button class="ivu-btn" type="button" style="padding: 1px 15px;width: 50px;" title="返回" @click="doBackToOverview"><Icon type="reply" size="22"></Icon></button>-->
    </div>

    <img :src='imageURL' style="opacity:0;"  v-el:img-one />

    <detail-modal v-ref:detail-component></detail-modal>
</div>

<style>
    @media screen and (max-width: 1800px){
        .btnPosition{
            position: absolute;z-index:6;top: 20px;
        }
    }
    @media screen and (min-width: 1800px){
        .btnPosition{
            position: absolute;z-index:6;top: 20px;
        }
    }
</style>
