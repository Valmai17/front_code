<style>
    #poolType .ivu-poptip-rel,
    .ivu-date-picker {
        width: 100% !important;
    }
</style>
<div class="tab-container report">
    <div class="main-panel">
        <div class="mp-content">
            <div class="reportChartMain">
                <div class="mp-header formTitle" style="margin-left: 10px;">
                    <div class="basic">隐患类型统计</div>
                </div>
                <div class="report-qry-head">
                    <el-form :model="mainModel.vo" is-label-vertical :rules="mainModel.rules" v-ref:ruleform>
                        <iv-row style="display: flex;align-items: center;line-height: 30px;" id="poolType">
                            <iv-col style="width: 210px;">
                                <el-form-item prop="dateRange"
                                    style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <vi-date-picker type="daterange" :options="mainModel.datePickModel.options"
                                        :value.sync="mainModel.vo.dateRange" placeholder="选择日期范围"></vi-date-picker>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="3">
                                <el-form-item prop="typeOfRange"
                                    style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <i-select class="select-color" :model.sync="mainModel.vo.typeOfRange"
                                        style="width:100%;font-size: 12px" v-ref:select :list="mainModel.typeOfRanges"
                                        placeholder="请选择对象范围" @on-change="changeTypeOfRange">
                                        <i-option v-for="item in mainModel.typeOfRanges" :value="item.value">
                                            {{ item.label }}</i-option>
                                    </i-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="6">
                                <el-form-item prop="objRange" style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <obj-select :type="mainModel.vo.typeOfRange" :values.sync="mainModel.vo.objRange">
                                    </obj-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="4" >
                                <iv-button @click="doQry()">统计</iv-button>
                            </iv-col>
                        </iv-row>
                    </el-form>
                </div>
                <div class="echarts-box">
                    <vuecharts class="left-pie-chart" :options="mainModel.charts.pieChartOpt" v-ref:pie-chart>
                    </vuecharts>
                    <vuecharts class="right-bar-chart" :options="mainModel.charts.barChartOpt" v-ref:bar-chart>
                    </vuecharts>
                </div>
            </div>
        </div>
    </div>
</div>
