<div class="report train-chart">

    <!--左侧-->
    <div class="train-content">
        <div class="train-tit">培训通过率</div>

        <div class="train-filter">

            <div class="train-select">
                <i-select :model.sync="qryParam.typeOfRange" v-ref:select :list="typeOfRanges"
                    @on-change="changeTypeOfRange">
                    <i-option v-for="item in typeOfRanges" :value="item.value">{{ item.label }}</i-option>
                </i-select>
            </div>

            <div class="train-obj-select">
                <obj-select :type="qryParam.typeOfRange" :values.sync="qryParam.objRange"></obj-select>
            </div>

            <div class="train-date-range">
                <vi-date-picker type="daterange" :options="datePickModel.options" :value.sync="qryParam.dateRange"
                    placeholder="选择日期范围"></vi-date-picker>
            </div>

            <div class="train-select">
                <i-select :model.sync="qryParam.typeOfCourse" :list="typeOfCourses">
                    <i-option v-for="item in typeOfCourses" :value="item.value">{{ item.label }}</i-option>
                </i-select>
            </div>

            <div style="width: 140px;margin-right: 10px;">
                <input-select :value="qryParam.course" id-field="id" display-field="name" @click="showCourseModal"
                    clearable @do-clear-input="clearCourse"></input-select>
            </div>

            <div style="margin-right: 10px;">
                <iv-checkbox :checked.sync="qryParam.containElective"><span style="margin-left: 3px;">包含选修任务</span>
                </iv-checkbox>
            </div>
            <div v-if="qryParam.typeOfRange=='per'" style="margin-right: 10px;">
                <iv-checkbox :checked.sync="leaveWorkerSwitch">包含离职人员</iv-checkbox>
            </div>
            <iv-button type="primary" @click="doQuery">查询</iv-button>
        </div>

        <iv-row type="flex" justify="end" style="padding: 0;">
            <iv-col>
                <iv-button type="text" @click="changeMethod('abs');" :class="{active:method == 'abs'}">绝对值</iv-button>
                <span>|</span>
                <!--<iv-button type="text" @click="changeMethod('avg');" :class="{active:method == 'avg'}">平均值</iv-button>-->
                <!--<span>|</span>-->
                <iv-button type="text" @click="showMore" style="margin-right: 20px;">更多...</iv-button>
            </iv-col>
        </iv-row>

        <vuecharts :options="charts.opt" style="height: calc(100% - 160px);" @chartclick="chartClick" v-ref:echarts>
        </vuecharts>
    </div>

    <!--右侧-->
    <div class="rank-box">
        <div class="train-tit">{{rightTitle}}</div>
        <ul>
            <li class="rank-item" v-for="(index, item) in items">
                <span class="rank-pos">{{index + 1}}</span>
                <span class="rank-name">{{item.xValue}}</span>
                <span class="rank-times">{{item.yValue}}</span>
            </li>
        </ul>
    </div>
</div>

<course-select-modal single-select :visible.sync="selectModel.courseSelectModel.visible"
    :filter-data="selectModel.courseSelectModel.filterData" @do-save="doSaveCourse"></course-select-modal>
<!-- 更多 -->
<Modal v-if="detailModel.show" class="userSelectModal" :visible.sync="detailModel.show" mask-closable
    :title="detailModel.title" width="1000" :footer-hide="true">
    <div class="edit-pop-container" style="width: 1000px">
        <div class="epc-header" style="background-color: #eaf0f5;text-align: right;padding: 10px 20px 0;">
            <iv-button @click="doExport">导出</iv-button>
        </div>
        <div class="epc-content integral-table" style="padding-top: 10px;">
            <vue-bootstrap-table :columns="detailModel.table.columns" :url="detailModel.table.url"
                :default-filter-value="detailModel.table.qryParam" :show-filter="false"
                :filter-column="detailModel.table.filterColumns" :show-column-picker="false" :show-pager="true"
                show-loading resizeable v-ref:rpt-details-table>
            </vue-bootstrap-table>
        </div>
    </div>
</Modal>
